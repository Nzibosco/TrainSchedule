<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron text text-center">
            <h1 id="title">Your Train Schedule</h1>
            <p id="subtitle">Any time is train time. Check or add your train schedule on the table below for your
                convenience.</p>
                <h1 id="check"></h1>
        </div>

        <div class="card card-primary border-primary">
            <div class="card-header bg-primary" style="height:36px">
                <p id="cardheader-title">Current Train Schedule</p>
            </div>
            <div class="card-body">
                <table class="table" id="train-table">
                    <thead>
                        <tr class="table-row">
                            <th class="table-head">Train Name</th>
                            <th class="table-head">Destination</th>
                            <th class="table-head">Frequency (min)</th>
                            <th class="table-head">Next Arrival</th>
                            <th class="table-head">Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
            <div class="card-footer text-muted" style="height:36px">current train schedule</div>
        </div>
        <br>
        <div class="card card-primary border-primary">
            <div class="card-header bg-primary" style="height:32px">
                <p id="cardheader-title">Add train</p>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class ="form-control" id="train-name">
                    </div>
                    <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input type="text" class ="form-control" id="train-destination">
                    </div>
                    <div class="form-group">
                        <label for="train-time">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class ="form-control" id="train-time">
                    </div>
                    <div class="form-group">
                        <label for="train-frequency">Frequency (min)</label>
                        <input type="number" class ="form-control" id="train-frequency">
                    </div>
                    <button class="btn btn-primary" type="submit" id="submit-btn">Submit</button>
                </form>
            </div>
            <div class="card-footer" style="height:32px">

            </div>
        </div>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script type = "text/javascript" src = "asset/javascript/train.js"></script>


</body>

</html>
